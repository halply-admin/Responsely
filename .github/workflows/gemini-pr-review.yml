# .github/workflows/pr-gemini-review.yml
name: Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  gemini-pr-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gemini CLI
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: gemini-1.5-pro-latest
          prompt: |
            Review this pull request in the repo **${{ github.repository }}**.
            Provide constructive feedback on:
            - Code quality
            - Readability
            - Best practices
            - Potential bugs or issues
            - Suggestions for improvement
            Return feedback as a PR **comment** (not approval/rejection).

      - name: Post Gemini feedback to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const feedback = `${{ steps.gemini.outputs.gemini_response }}`;
            if (feedback && feedback.trim() !== "") {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: feedback
              });
            } else {
              console.log("No Gemini feedback generated.");
            }
