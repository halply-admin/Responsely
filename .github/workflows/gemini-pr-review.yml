# Copy from: https://github.com/google-github-actions/run-gemini-cli/tree/main/examples/workflows
name: Gemini CLI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini PR Review
        uses: google-github-actions/run-gemini-cli@v0.1.0
        with:
          google_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            You are an expert code reviewer specializing in TypeScript, React, Next.js, and Convex database applications.
            
            Please review this pull request for the Responsely.ai customer support platform:
            
            **Focus areas:**
            - TypeScript best practices and type safety
            - React component patterns, hooks, and performance
            - Next.js App Router implementation
            - Convex database queries, mutations, and schema changes
            - API security and data validation
            - Accessibility and performance implications
            - Authentication and authorization (Clerk integration)
            
            **Review Structure:**
            1. Code Quality Assessment
            2. Security Analysis
            3. Performance Review
            4. TypeScript/React Best Practices
            5. Responsely-Specific Concerns
            6. Suggestions
            
            Please provide a comprehensive review of all changes, including new files, modified files, and deleted files.